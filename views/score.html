<div class="container">
    <h1 class="mt-5">Statistics</h1>

    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th scope="col">Position</th>
                <th scope="col">User</th>
                <th scope="col">Points</th>
            </tr>
            </thead>
            <tbody>
            {{ range $cnt, $score := .Scores }}
                <tr>
                    <td>{{ $cnt }}</td>
                    <td>{{ $score.User }}</td>
                    <td>{{ $score.Points }}</td>
                </tr>
            {{ end }}
            </tbody>
        </table>
    </div>
</div>
